# Backend Deployment Configuration
services:
  - type: web
    name: fourtify-crm-api
    runtime: docker
    dockerfilePath: ./Backend/CRM.API/Dockerfile
    dockerContext: ./Backend/CRM.API
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: RESEND_API_KEY
        sync: false
      - key: JWT_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://crm.fourd.com.au
      - key: PUBLIC_BASE_URL
        sync: false  # Set to your Render service URL, e.g. https://your-api.onrender.com
    healthCheckPath: /api/stats/dashboard
